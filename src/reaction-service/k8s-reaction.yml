apiVersion: v1
kind: Service
metadata:
  name: reaction-service
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: reaction-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reaction-service
  template:
    metadata:
      labels:
        app: reaction-service
    spec:
      containers:
        - name: reaction-service
          image: gitlab-df-registry.imt-atlantique.fr/devops/devops-s26-07/reaction:latest
          imagePullPolicy: Always

          env:
            - name: LOG_LEVEL
              value: DEBUG
            - name: MONGO_HOST
              value: mongodb
            - name: MONGO_PORT
              value: "27017"
            - name: DATABASE_NAME
              value: "reactions"
            - name: AUTH_DATABASE_NAME
              value: "reactions"

          resources:
            limits:
              memory: "512Mi"
              cpu: "1"

          ports:
            - containerPort: 80

      imagePullSecrets:
        - name: regcred
